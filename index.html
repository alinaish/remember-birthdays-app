<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Remember birthdays</title>
    <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
  </head>
  <body>
    <div class="content">
      Hello, Remember birthdays!
    </div>
    <script type="text/babel" src="add-item-controls.js"></script>
    <script type="text/babel">
    var AddBirthdayForm = React.createClass({
      render: function() {
        return (
          <form class="add-birthday-form">
            <input type="text" class="add-birthday-form__name"></input>
            <input type="date" class="add-birthday-form__date"></input>
          </form>
       );
      }
    });

    ReactDOM.render(
      <AddBirthdayForm />,
      document.getElementsByClassName('content')[0]
    );
    </script>
  </body>
</html>
